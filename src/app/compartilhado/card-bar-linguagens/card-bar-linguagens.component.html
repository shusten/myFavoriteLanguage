<div class="card">
    <div class="card-header bg-dark text-white font-weight-bold">Curtidas/linguagem</div>
    <div class="card-body">
      <div *ngIf="nomesLinguagens && nomesLinguagens.length == 0">
        <p class="text-center text-info">Dados não disponíveis</p>
      </div>
      <div style="display: block" *ngIf="nomesLinguagens && nomesLinguagens.length > 0">
        <canvas baseChart 
        [data]="curtidasLinguagens" 
        [labels]="barChartLabels"
        [colors]="barChartColors" 
        [chartType]="chartType">
    </canvas>
      </div>
    </div>
  </div>
