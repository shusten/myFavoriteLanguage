<div class="row">
    <div class="col-md-12 mb-5 mt-1">
        <div class="col-md-4 mx-auto text-center">
            <img height="60px" src="https://angular.io/assets/images/logos/angular/logo-nav@2x.png" alt="">
        </div>
    </div>
    <div class="col-md-5 mx-auto">
        <div class="card bg-dark text-white">
            <div class="card-header">
                Cadastro
            </div>
            <div class="card-body">
                <form #f="ngForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email" class="col-sm-4 col-form-label">Nome</label>
                        <div class="col-sm-12">
                            <input class="form-control" type="text" [(ngModel)]="usuario.nome" name="nome" placeholder="Nome Completo"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-12">
                            <input class="form-control" type="email" [(ngModel)]="usuario.email" name="email" email placeholder="Email"
                            required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-4 col-form-label">Passaword</label>
                        <div class="col-sm-12">
                            <input class="form-control" type="password" [(ngModel)]="usuario.senha" name="senha" placeholder="Senha"
                                required>
                        </div>
                    </div>
                    <div class="form-check">
                        <div class="col-sm-12">
                            <input type="checkbox" require class="form-check-input" id="termos" [(ngModel)]="termoUsuario" name="termoUsuario">
                            <label class="form-check-label" for="termos">Li e concordo com os termos de uso.</label>
                        </div>
                    </div> 
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-danger float-right" [disabled]="!f.valid || !termoUsuario">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
