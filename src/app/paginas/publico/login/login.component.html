<div class="row">
    <div class="col-md-12 mb-5 mt-1">
        <div class="col-md-4 mx-auto text-center">
            <img height="60px" src="https://angular.io/assets/images/logos/angular/logo-nav@2x.png" alt="">
        </div>
    </div>
</div>

<div class="col-md-5 mx-auto">
    <div class="card bg-dark">
        <div class="card-header text-white">
            Login
        </div>
        <div class="card-body text-white">
            <form #f="ngForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email" class="col-sm-4 col-form-label">Email</label> 
                    <div class="col-sm-12">
                        <input class="form-control" type="email" [(ngModel)]="usuario.email" name="email" 
                        email aria-placeholder="Email" required>
                    </div>
                    </div>
                    <div class="form-group">
                    <label for="password">Password</label>
                    <div class="col-sm-12 col-form-label">
                        <input class="form-control" type="password" [(ngModel)]="usuario.senha" name="senha" 
                        placeholder="Senha" required> 
                    </div>
                    </div>
                    <div class="col-sm-12 ">
                        <a routerLink="/cadastro" class="text-success">NÃ£o possui uma conta? Cadastre-se.</a>
                    </div>
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-success float-right" [disabled]="!f.valid">Login</button>
                    </div>
            </form>
        </div>
    </div>
</div>
